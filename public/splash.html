<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain POS - Initializing</title>
    <style>
        :root {
            --primary: #c39d63;
            /* Luxury Gold */
            --bg: #000000;
            --text: #ffffff;
            --accent: #064e3b;
            /* Emerald Green */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
            animation: fadeInScale 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        img {
            max-width: 320px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(195, 157, 99, 0.2));
        }

        /* Premium Glow Effect */
        .logo-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(195, 157, 99, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        .status-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        h1 {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 5px;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .loader-bar {
            width: 240px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: shimmer 1.8s infinite ease-in-out;
        }

        .version {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-150%);
            }

            100% {
                transform: translateX(250%);
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.5;
                scale: 1;
            }

            50% {
                opacity: 1;
                scale: 1.1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="icon.png" alt="Zain Gents Palace">
        </div>

        <div class="status-container">
            <h1>Initializing POS</h1>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <div class="version">EDITION 2026.1.0</div>
        </div>
    </div>
</body>

</html>
